<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SB Admin pro - قالب داشبورد مدیریت بوت‌استرپ - ورود کاور</title>
    <link rel="stylesheet" href="../../../assets/css/fonts.css">
    <link rel="stylesheet" href="../../../assets/css/boxicons.css">
    <link rel="stylesheet" href="../../../assets/css/style.css">

  </head>
  <body class="bg-white">

  <div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
      <main>
        <div class="container-xl px-4 is-rtl">
          <div class="row justify-content-center">
            <div class="d-none d-lg-flex col-lg-7 col-xl-8 align-items-center">
              <div class="flex-row text-center mx-auto">
                <img src="../../../assets/img/register-cover.jpg" alt="Auth Cover Bg color" width="520" class="mb-3 img-fluid authentication-cover-img" data-app-light-img="pages/register-light.png" data-app-dark-img="pages/register-dark.png">
                <div class="mx-auto">
                  <h3>چند کلیک تا شروع</h3>
                  <p>
                    لورم ایپسوم متن ساختگی با تولید سادگی نامفهوم  <br>
                    از صنعت چاپ و با استفاده از طراحان گرافیک است.
                  </p>
                </div>
              </div>
            </div>
            <div class="col-lg-4 mt-5">

              <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header justify-content-center"><h3 class="fw-light my-2">ورود به حساب کاربری</h3></div>
                <div class="card-body">

                  <form id="formAuthentication" action="basic.html" method="post">

                    <!-- نام کاربری -->
                    <div class="mb-3">
                      <label class="small mb-1" for="inputUsername">نام کاربری</label>
                      <input class="form-control" name="inputUsername" id="inputUsername" type="text" placeholder="نام کاربری خود را وارد کنید">
                    </div>

                    <!-- رمز عبور -->
                    <div class="mb-3">
                      <label class="small mb-1" for="inputPassword">رمز عبور</label>
                      <div class="input-group input-group-merge has-validation">
                        <input type="password" name="inputPassword" id="inputPassword" class="form-control text-start" dir="ltr" placeholder="" aria-describedby="inputPassword">
                        <span class="input-group-text cursor-pointer"><i id="togglePassword"   class="bx bx-hide"></i></span>
                      </div>
                    </div>

                    <a class="action-link" href="../register/mobile.html" >
                      ورود با شماره موبایل
                      <i class="bx bx-left-arrow-alt"></i>
                    </a>
                    <div class="action-link" >
                      فراموشی رمز عبور
                      <i class="bx bx-left-arrow-alt"></i>
                    </div>

                    <a class="btn btn-primary btn-block w-100" href="#">ورود</a>
                  </form>
                </div>
                <div class="card-footer text-center">
                  <div class="small">حساب ایجاد نکردید؟ <a href="../register/basic.html">ایجاد کنید</a></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <div id="layoutAuthentication_footer">
      <footer class="footer-admin mt-auto is-rtl">
        <div class="container-xl px-4">
          <div class="row">
            <div class="col-md-6 small">طراحی شده با ❤️ ارائه شده در وب‌سایت راست‌چین</div>
            <div class="col-md-6 text-md-end small">
              <a href="#!">قوانین و مقررات</a>
              ·
              <a href="#!">لایسنس ها</a>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </div>

  <script src="../../../assets/js/bootstrap.bundle.min.js" ></script>
  <script src="../../../assets/js/scripts.js"></script>
  <script src="../../../assets/js/jquery.js"></script>

  </body>
</html>
